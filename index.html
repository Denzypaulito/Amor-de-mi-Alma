<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razones por las que Eres Excesivamente Hermosa</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Pacifico&family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Razones por las que Eres Excesivamente Hermosa</h1>
    </header>
    <!-- Grid de botones -->
    <section class="bouncing-container">
         <button class="modal-trigger" 
            data-title="Tu dulce voz" 
            data-content="Amo tu dulce voz y cómo tarareas las canciones. Esa melodía me llena de alegría y serenidad." 
            data-sticker="Amor11.gif">
            1. Tu dulce voz
         </button>
         <button class="modal-trigger" 
            data-title="Tu intensa mirada" 
            data-content="Tu mirada tan intensa que es capaz de excitarme y fulminarme simultaneamente; y esos ojos profundos, semejantes al mar en una noche inmensamente oscura, me cautivan." 
            data-sticker="Amor10.gif">
            2. Tu intensa mirada
         </button>
         <button class="modal-trigger" 
            data-title="Tu carácter único" 
            data-content="Me inspira tu carácter tan fuerte y seductor; has cambiado mi forma de ver la vida, provocando que cada día quiera ser mejor." 
            data-sticker="Amor8.gif">
            3. Tu carácter único
         </button>
         <button class="modal-trigger" 
            data-title="Tu cuerpo seductor" 
            data-content="Ese cuerpo tan bello como seductor que me derrite y me recuerda lo perfecta que eres en cada detalle que tienes, absurdamente bella." 
            data-sticker="Amor7.gif">
            4. Tu cuerpo seductor
         </button>
         <button class="modal-trigger" 
            data-title="Tus facciones encantadoras" 
            data-content="Amo cada parte de tu rostro: tus cejas afiladas, pestañas preciosas, orejas lindas, esa nariz tan tierna y tus labios que me enamoran." 
            data-sticker="Amor3.gif">
            5. Tus facciones encantadoras
         </button>
         <button class="modal-trigger" 
            data-title="Tu estilo y forma de vestir" 
            data-content="Tu manera de vestir y el cabello, ya sea lacio u ondulado, resaltan tu esencia y te hacen lucir única." 
            data-sticker="Amor2.gif">
            6. Tu estilo y forma de vestir
         </button>
         <button class="modal-trigger" 
            data-title="Tu forma de emocionarte" 
            data-content="Me fascina cómo te emocionas, ya sea al reír o gritar; esa energía tuya es contagiosa y especial." 
            data-sticker="Amor1.gif">
            7. Tu forma de emocionarte
         </button>
         <button class="modal-trigger" 
            data-title="El brillo de tu sonrisa" 
            data-content="Tu sonrisa ilumina mi mundo y con cada destello me recuerda lo afortunado que soy de tenerte a mi lado." 
            data-sticker="Amor5.gif">
            8. El brillo de tu sonrisa
         </button>
         <button class="modal-trigger" 
            data-title="Tu esencia y presencia" 
            data-content="Eres un ser de luz que inspira y guía mi camino, haciendo de cada día una aventura llena de amor." 
            data-sticker="Amor4.gif">
            9. Tu esencia y presencia
         </button>
         <button class="modal-trigger" 
            data-title="El regalo de verte" 
            data-content="Cada vez que te veo, se siente la emoción de una primera cita; tu presencia es un regalo diario que me llena de felicidad." 
            data-sticker="Amor6.gif">
            10. El regalo de verte
         </button>
        <button class="modal-trigger" 
           data-title="Por ser tú" 
           data-content="El simple hecho de que seas tú te hace perfecta tal como eres; amo cada una de tus imperfecciones, pues son ellas las que te hacen única y auténtica. Son las que te hacen ser tú" 
           data-sticker="Amor9.gif">
           11. Por ser tú
        </button>
    </section>
  </div>
  
  <!-- Modal (inicialmente oculto) -->
  <div id="customModal" class="modal">
    <div class="modal-content">
       <span class="close-modal">&times;</span>
       <h2 id="modalTitle"></h2>
       <p id="modalText"></p>
       <!-- Sticker animado: se usa un elemento <img> para que se pueda cambiar según cada modal -->
       <img class="love-sticker" src="" alt="Sticker de amor">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
